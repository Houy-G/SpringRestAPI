<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4 py-20" th:each="product : ${productList}">
<div th:replace="~{/components/crad :: crad(${product}) }"></div>
</body>
</html>
